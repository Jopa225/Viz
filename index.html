<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <script src="https://d3js.org/d3.v7.js"></script>
</head> 

<body>
    <script>

    let width = 700, height = 400
    // The svg
    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .style("background", "lightblue");
        
    // Map and projection
    var projection = d3.geoMercator()
        .scale(120)
        .center([0,20])
        .translate([width / 2, height / 2]);

    var pathGenerator = d3.geoPath()
        .projection(projection);
    
    var data = new Map();
    var colorScale = d3.scaleThreshold()
        .domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000])
        .range(d3.schemeBlues[7]);

    // Load external data and boot
    Promise.all([
    d3.json("worldmap.json"),
    d3.csv("capital-city-population.csv", function(d) {
        data.set(d.Code, +d.Capital_city_population)
        
    })]).then(function(loadData){
        let topo = loadData[0]
        console.log(data);
        console.log(loadData[1].columns);
        let mouseOver = function(d) {
            d3.selectAll(".Country")
            .transition()
            .duration(200)
            .style("opacity", .5)
            d3.select(this)
            .transition()
            .duration(200)
            .style("opacity", 1)
            .style("stroke", "black")
        }

        let mouseLeave = function(d) {
            d3.selectAll(".Country")
            .transition()
            .duration(200)
            .style("opacity", .8)
            d3.select(this)
            .transition()
            .duration(200)
            .style("stroke", "transparent")
        }

        let click = function(d) {
            d3.selectAll(".Country")
            .on("click", function(d,i) {
            // console.log(esports[1].country_names);
            })
        }

        // Draw the map
        svg.append("g")
            .selectAll("path")
            .data(topo.features)
            .join("path")
                .attr("fill", "#69b3a2")
                .attr("d", pathGenerator)
                .style("stroke", "#fff")
                .attr("fill", function(d) {
                    d.total = data.get(d.id) || 0;
                    return colorScale(d.total);
                })
                .style("stroke", "transparent")
                .attr("class", function(d){ return "Country" } )
                .style("opacity", .8)
                .on("mouseover", mouseOver )
                .on("mouseleave", mouseLeave )    
                .text(function(d,i){return "Capital_city_population: " + data.get(d.id);})
                .on("click", function(d) {
                    console.log(this.textContent);
                    })
    });


    </script>
</body>

</html>
